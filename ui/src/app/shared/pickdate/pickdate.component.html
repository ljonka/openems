<ion-button [class.underline]="activePeriod === 'today'" (click)="setPeriod('today')">
    <span translate>Edge.History.Today</span>
</ion-button>
<ion-button [class.underline]="activePeriod === 'yesterday'" (click)="setPeriod('yesterday')">
    <span translate>Edge.History.Yesterday</span>
</ion-button>
<ion-button (click)="presentPopover($event)" [class.underline]="activePeriod === 'otherPeriod'">
    <span translate>Edge.History.OtherPeriod</span>
</ion-button>
